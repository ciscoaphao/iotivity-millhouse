<script>
var millfrontlight;
var millrooflight;
var millbacklight;
var millservo;
var millrelai;
var millwheel;
var milltemperature;
var milldistance;
var millluminosity;
var millmotion;


var device = new iotivity.OicDevice();

device.configure({
  url: "0.0.0.0:0",
  role: "intermediate",
  connectionMode: "non-acked"
  });





function LogOutput(msg) {
    console.log(msg + "\n");
}



var deviceState = {};
var deviceNameArray = ["l1", "l2", "l3", "T", "D", "L", "M", "S", "R", "W"];
var div = document.getElementById('out');
var p1 = document.createElement('p');
var p2 = document.createElement('p');
var p3 = document.createElement('p');
var l1 = document.createElement('p');


function setDeviceState(id, value) {

  var resource;

  if ((id == "l1") && (millbacklight))
      resource = millbacklight;
  else if ((id == "l2") && (millrooflight))
      resource = millrooflight;
  else if ((id == "l3") && (millfrontlight))
      resource = millfrontlight;
  else if ((id == "T") && (milltemperature))
      resource = milltemperature;
  else if ((id == "D") && (milldistance))
      resource = milldistance;
  else if ((id == "L") && (millluminosity))
      resource = millluminosity;
  else if ((id == "M") && (millmotion))
      resource = millmotion;
  else if ((id == "S") && (millservo))
      resource = millservo;
  else if ((id == "R") && (millrelai))
      resource = millrelai;
  else if ((id == "W") && (millwheel))
      resource = millwheel;

  if (resource == null)
      return;

  resource.properties.value = value;

  device.client.updateResource(resource)
      .then(function() { 
          LogOutput("Changed resource");
      },function() { 
          LogOutput("Error update resource"); 
  });       
}

function getDeviceState(id) {

  var resource = null;

  if ((id == "l1") && (millbacklight))
      resource = millbacklight;
  else if ((id == "l2") && (millrooflight))
      resource = millrooflight;
  else if ((id == "l3") && (millfrontlight))
      resource = millfrontlight;
  else if ((id == "T") && (milltemperature))
      resource = milltemperature;
  else if ((id == "D") && (milldistance))
      resource = milldistance;
  else if ((id == "L") && (millluminosity))
      resource = millluminosity;
  else if ((id == "M") && (millmotion))
      resource = millmotion;
  else if ((id == "S") && (millservo))
      resource = millservo;
  else if ((id == "R") && (millrelai))
      resource = millrelai;
  else if ((id == "W") && (millwheel))
      resource = millwheel;

  if (resource == null)
      return 0;
 
  var value = resource.properties.value;
  deviceState[id] = value;
  return value;
}
function updatedeviceimage(id, currentState){
  var imageIdObj = document.getElementById(id + "_img");
  if (imageIdObj)
  {
  var imageon = imageIdObj.getAttribute("data_on");
  var imageoff = imageIdObj.getAttribute("data_off");
  if (currentState == 0)
  {
    imagetochange = imageoff;
  }
  else
  {
    imagetochange = imageon;
  }
  imageIdObj.src = imagetochange;
  }

  var deviceObj = document.getElementById(id + "_state");
  if (deviceObj)
  {
     deviceObj.innerHTML = currentState;
  }
}
function getandupdatedeviceimage(id){
  var currentState = getDeviceState(id);
  updatedeviceimage(id, currentState);
}
function updatedevicestate(id){
  var currentState = getDeviceState(id);
  var deviceObj = document.getElementById(id + "_state");
  if (deviceObj)
  {
     deviceObj.innerHTML = currentState;
  }
  return currentState;
}
function onclickbuttonlogo(id){
  var docObj = document.getElementById("coap-devices");
  if (docObj)
  {
    var currentStyle = docObj.style.display;
    if (currentStyle == 'block')
      docObj.style.display = 'none';
    else
      docObj.style.display = 'block';
  }
}
function onclickbutton(id){
    // Toggle state
    if ((id != "servo") && (id != "step"))
    {
      var currentState = 0;
      var desiredState = 0;
      currentState = deviceState[id]; //getDeviceState(id);
      if (currentState == 0)
      {
        desiredState = 1;
      }
      else
      {
        desiredState = 0;
      }
      deviceState[id] = desiredState;
      updatedeviceimage(id, desiredState);
      setDeviceState(id, desiredState);
    }
    else if (id == "servo")
    {
      var currentState = 0;
      var desiredState = 0;
      currentState = deviceState[id]; //getDeviceState(id);
      if (currentState == 90)
      {
        desiredState = 270;
      }
      else
      {
        desiredState = 90;
      }
      deviceState[id] = desiredState;
      //desiredState = (parseInt(currentState) + 90) % 360;
      setDeviceState(id, desiredState);
    }
    else if (id == "step")
    {
      var currentState = 0;
      var desiredState = 0;
      currentState = deviceState[id]; //getDeviceState(id);
      if (currentState == 512)
      {
        desiredState = -512;
      }
      else
      {
        desiredState = 512;
      }
      deviceState[id] = desiredState;
      //desiredState = (parseInt(currentState) + 90) % 360;

      var deviceObj = document.getElementById(id + "_state");
      if (deviceObj)
      {
         deviceObj.innerHTML = desiredState;
      }

      setDeviceState(id, desiredState);
    }
}
function getSensorsState() {
/*
    device.client.retrieveResource(millbacklight.id)
       .then(function(retrievedres) {
          LogOutput("Retrieve " + retrievedres.url);
          retrievedres.properties.value = 1;
          device.client.updateResource(retrievedres)
            .then(function() { 
               LogOutput("Changed resource");
            },function() { 
               LogOutput("Error update resource"); 
          });        
        }, function(error) { 
          LogOutput("Cannot retrieve " + millbacklight.url); 
    });
*/
    for (var i = 0; i < deviceNameArray.length; i++)
    {
       // Update innerHTML
       var id = deviceNameArray[i];
       var currentState = getDeviceState(id);
       var deviceObj = document.getElementById(id + "_state");
       if (deviceObj)
       {
           deviceObj.innerHTML = currentState;
       }
       deviceState[id] = currentState;
    }

    updatedeviceimage("l1", deviceState["l1"]);
    updatedeviceimage("l2", deviceState["l2"]);
    updatedeviceimage("l3", deviceState["l3"]);
    updatedeviceimage("W", deviceState["W"]);

    //getandupdatedeviceimage("step", deviceState["step"]);
}

function refreshDateTime() {
    var now = new Date().toLocaleString();
    //now.format("dd/MM/yyyy hh:MM TT");
    var deviceObj = document.getElementById("currentdatetime");
    deviceObj.innerHTML = now;
}

function updateResourceFromNotify(id, resource) {

  if ((millbacklight) && (id == millbacklight.id))
      millbacklight = resource;
  else if ((millrooflight) && (id == millrooflight.id))
      millrooflight = resource;
  else if ((millfrontlight) && (id == millfrontlight.id))
      millfrontlight = resource;
  else if ((milltemperature) && (id == milltemperature.id))
      milltemperature = resource;
  else if ((milldistance) && (id == milldistance.id))
      milldistance = resource;
  else if ((millluminosity) && (id == millluminosity.id))
      millluminosity = resource;
  else if ((millmotion) && (id == millmotion.id))
      millmotion = resource;
  else if ((millservo) && (id == millservo.id))
      millservo = resource;
  else if ((millrelai) && (id == millrelai.id))
      millrelai = resource;
  else if ((millwheel) && (id == millwheel.id))
      millwheel = resource;
}

function eventHandler(event) {
  LogOutput("Client eventHandler: type=" + event.type + " id=" + event.resource.id  + " url=" + event.resource.url);
  if (event.type == "update") {
    if (event.updatedPropertyNames.length) {
      updateResourceFromNotify(event.resource.id, event.resource);
      getSensorsState();
    }
  }
}

function findResourcesWithUUID(uuid) {
  device.client.findResources({
     deviceId: uuid,
     waitsec: 5,
    }).then(function(list) {
       for(var i = 0; i < list.length; i++) {
          res = list[i];

          device.client.onresourcechange = eventHandler;

          device.client.startObserving(res.id)
            .then(function(observedres) {
               LogOutput("Observing " + observedres.url);
              res = observedres;
            }, function(error) {
               LogOutput("Cannot observe " + res.url); 
          });

          if (res.resourceTypes[0] == "mill.backlight")
              millbacklight = res;
          if (res.resourceTypes[0] == "mill.rooflight")
              millrooflight = res;
          if (res.resourceTypes[0] == "mill.frontlight")
              millfrontlight = res;

          if (res.resourceTypes[0] == "mill.servo")
              millservo = res;
          if (res.resourceTypes[0] == "mill.relai")
              millrelai = res;
          if (res.resourceTypes[0] == "mill.wheel")
              millwheel = res;

          if (res.resourceTypes[0] == "mill.temperature")
              milltemperature = res;
          if (res.resourceTypes[0] == "mill.distance")
              milldistance = res;
          if (res.resourceTypes[0] == "mill.luminosity")
              millluminosity = res;
          if (res.resourceTypes[0] == "mill.motion")
              millmotion = res;
        }

        getSensorsState();
      }, function(e) {
       console.log("Error finding resources with UUID: " + e.message);
    });
}

function findResources(uuid) {
    if (uuid == "") {
 
    } else {
      findResourcesWithUUID(uuid);
    }
}

function findDevice(devicename) {
  device.client.findDevices({
      waitsec: 5,
    }).then(function(list) {
       for(var i = 0; i < list.length; i++) {
          res = list[i];
          if (res.name == devicename) {
            findResources(res.uuid);
          }
        }
      }, function(e) {
        console.log("Error finding devices: " + e.message);
     });
}

var pollingdelay = 1000;
var pollingfunction = function(){
    refreshDateTime();
    setTimeout(pollingfunction, pollingdelay);
}

function applicationinit(){
    findDevice("Arduino MillHouse");
    //pollingfunction();
}


applicationinit();

</script>
